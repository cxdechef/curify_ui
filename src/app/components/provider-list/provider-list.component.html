<div class="container">
  <div class="row justify-content-center">
    <div class="">
      <div class="card border-0 shadow rounded-3">
        <div class="card-header text-center">
          <h3 class="card-title">Our Providers</h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li *ngFor="let provider of providers" class="list-group-item">
              <div class="row align-items-center">
                <div class="col-md-7">
                  <img
                    src="../../../assets/images/logo.svg"
                    alt=""
                    class="img-fluid rounded-circle"
                  />
                </div>
                <div class="col-md-5">
                  <h3 class="mb-1">{{ provider.name }}</h3>
                  <p class="mb-1">{{ provider.specialties }}</p>
                  <small class="text-muted">
                    {{ provider.location }} | {{ provider.rating }} stars ({{
                      provider.numberOfReviews
                    }}
                    reviews)
                  </small>
                  <a
                    class="btn btn-primary btn-sm"
                    [routerLink]="['/providers', provider.id]"
                    >View Profile</a
                  >
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
