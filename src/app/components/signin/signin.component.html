<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-0 shadow rounded-3">
        <div class="card-body">
          <h3 class="card-title mb-4">Sign in</h3>
          <form [formGroup]="signinForm">
            <div class="form-group mb-3">
              <label for="email" class="mb-1">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                [(ngModel)]="signinUser.email"
              />
              <span
                class="text-danger"
                *ngIf="
                  signinForm.controls['email'].dirty &&
                  signinForm.hasError('required', 'email')
                "
              >
                *Email is required.</span
              >
            </div>
            <div class="form-group mb-3">
              <label for="password" class="mb-1">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                [(ngModel)]="signinUser.password"
              />
              <span
                class="text-danger"
                *ngIf="
                  signinForm.controls['password'].dirty &&
                  signinForm.hasError('required', 'password')
                "
              >
                *Password is required.</span
              >
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberMe"
                />
                <label class="form-check-label" for="rememberMe"
                  >Remember me</label
                >
              </div>
              <a class="nav-link" routerLink="/resetpassword"
                >Forgot your password?</a
              >
            </div>

            <button
              (click)="onSubmit()"
              type="submit"
              [disabled]="signinForm.invalid"
              class="btn btn-primary d-grid gap-2 col-12 mx-auto my-2"
            >
              Sign in
            </button>
            <a class="nav-link text-center" routerLink="/signup"
              >Don't have an account? Sign up</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
